---

# WAN Management Settings

mgmt_interface_vrf: default
default_mgmt_method: oob

logging:
  console: "debugging"
  monitor: "debugging"

aaa_authorization:
  exec:
    default: local

custom_structured_configuration_flow_tracking:
  hardware:
    trackers:
    - name: FLOW-TRACKER
      record_export:
        on_inactive_timeout: 70000
        on_interval: 5000
      exporters:
      - name: CV-TELEMETRY
        collector:
          host: 127.0.0.1
        local_interface: Loopback0
        template_interval: 30000
    shutdown: false

dns_domain: sjc.aristanetworks.com

custom_structured_configuration_switchport_default:
  mode: "routed"

custom_structured_configuration_agents:
  - name: KernelFib
    environment_variables:
      - name: KERNELFIB_PROGRAM_ALL_ECMP
        value: "'true'"

custom_structured_configuration_qos:
  rewrite_dscp: false

custom_structured_configuration_ip_access_lists:
  - name: sshACL1
    entries:
      - sequence: 10
        action: permit
        protocol: tcp
        source: 10.1.210.0/24
        source_ports_match: eq
        source_ports:
          - 22
        destination: 10.1.220.0/24

custom_structured_configuration_class_maps:
  qos:
    - name: class1
      ip:
        access_group: sshACL1

custom_structured_configuration_policy_maps:
  qos:
    - name: policy1
      classes:
        - name: class1
          set:
            dscp: 32

local_users:
  - name: admin
    role: network-admin
    privilege: 15
    sha512_password: "$6$lrGpUOGEPKpyZ65d$E3j3HCAL.c0yjem7KGHqztblJWmNUHG1xNmBnICJAGNeg026CY3Glb4mve/ZGk2CQPLZIKZsRgKnL/SwxmplZ."

  - name: avd
    privilege: 15
    role: network-admin
    sha512_password: "$6$.iauIIDlN9IE5HD3$TX37BmbtLLWIyLIz41966D.gVxYawWdztQ6nCoKDrUFktfATe8jTH.e0R1U3EiBcYal8igbiGYSDX0DK1jZv70"
  
  - name: cvpadmin
    privilege: 15
    role: network-admin
    sha512_password: "$6$.iauIIDlN9IE5HD3$TX37BmbtLLWIyLIz41966D.gVxYawWdztQ6nCoKDrUFktfATe8jTH.e0R1U3EiBcYal8igbiGYSDX0DK1jZv70"    

  - name: arastra
    privilege: 15
